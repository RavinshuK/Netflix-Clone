<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="body">
      <header class="header">
        <div class="logo">
          <a href="index.html">
            <img src="./images/logo.png" alt="" />
          </a>
        </div>
      </header>
      <div class="signinsection">
        <div class="sign-in-box">
        <h2>Sign In</h2>
        <form>
          <div class="sign-in-form">
            <input type="text" placeholder="Email or phone number" required />
          </div>
          <div class="sign-in-form">
            <input type="text" placeholder="Password" required />
          </div>
          <div class="sign-in-button">Sign In</div>
          <div class="support">
            <div class="remember"><input type="checkbox" />Remember me</div>
            <div class="need-help">
              <a href="#">Need help?</a>
            </div>
          </div>
          <div class="login-section">
            <div class="login-facebook">
              <img src="./images/R.png" alt="" />
              <a href="#">&nbsp;Login with Facebook</a>
            </div>
            <div class="sign-up">
              <p>New to Netflix?<a href="#">Sign up now.</a></p>
            </div>
            <div class="terms-conditions">
              <p>
                This page is protected by Google reCAPTCHA to ensure you're not
                a bot. <a href="#">Learn more.</a>
              </p>
            </div>
          </div>
        </form>
      </div></div>
      <div class="greyline"></div>
      <footer>
        <div class="footerfull">
          <div class="footer-section">
            <p style="text-align:left;">Questions? Call &nbsp;
            <div class="call"><a href="#">000-800-040-1843</a></div></p>
          </div>
          <div class="footer-section-1">
            <div class="footer-section-2-column">
              <p><a href="#">FAQ</a></p>
              <p><a href="#">Cookie Preferences</a></p>
            </div>
            <div class="footer-section-2-column">
              <p><a href="#">Help Centre</a></p>
              <p><a href="#">Corporate Information</a></p>
            </div>
            <div class="footer-section-2-column">
              <p><a href="#">Terms of Use</a></p>
              <p><a href="#">Privacy</a></p>
            </div>
          </div>
          <div class="footer-section">
            <div class="signandlanguage">
              <div class="languagesection">
                <select name="languagesection"  id="lang-enghindi-1">
                  <option value="English">English</option>
                  <option value="Hindi">Hindi</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
